<div class="container d-flex justify-content-center mt-5">
  <ngx-spinner type="ball-atom" loadingText="Processing ...">
  </ngx-spinner>
  <div class="col-6 card mb-3 card-form">
    <div class="card-body">
      <form (ngSubmit)="addNewTodo(form)" #form = "ngForm">
        <h4 class="card-title text-center"> Here you can add a new todo</h4>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="userId">UserId<span>*</span></label>
            <input
              type="number"
              id="userId"
              class="form-control"
              [(ngModel)]="addTodo.userId"
              [ngClass]="{'is-invalid':todoUserId.errors && form.submitted}"
              #todoUserId="ngModel"
              name="userId"
              required
              pattern="[0-9]{1,2}"
            >
            <div class="invalid-feedback" [hidden]="!todoUserId.errors?.required">Field UserId required</div>
            <div class="invalid-feedback" [hidden]="!todoUserId.errors?.pattern">Field UserId must be at 2</div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-12 ">
            <label for="title">Title<span>*</span></label>
            <input
              type="text"
              id="title"
              class="form-control"
              [(ngModel)]='addTodo.title'
              [ngClass]="{'is-invalid':todoTitle.errors && form.submitted}"
              #todoTitle="ngModel"
              name="title"
              required
              minlength="10"
            >
            <div class="invalid-feedback" [hidden]="!todoTitle.errors?.required">Field Title required</div>
            <div class="invalid-feedback" [hidden]="!todoTitle.errors?.minlength">Field Title must be at 10</div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group  col-md-12">
            <label for="completed">Completed<span>*</span></label>
              <div class="form-check form-check-inline ml-3">
              <input class="form-check-input"
                     type="checkbox"
                     value="option1"
                     name="completed"
                     id="completed"
                     [(ngModel)]="addTodo.completed">
              <label class="form-check-label" for="completed">tick if false</label>
            </div>
            </div>
        </div>
        <!-- /.form-row-->
        <button type="submit" class="btn btn-outline-info mb-3">Add Todo</button>
        <p><span>*</span> All required fields must be filled out <p>
      </form>
      <!-- ./ form-->
    </div>
    <!-- ./ card-body -->
  </div>
  <!-- /.card car-form -->
</div>
<!-- /.container -->
